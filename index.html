<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BoolZap</title>
        <!-- Google Fonts 'Lato' -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
        <!-- /Google Fonts 'Lato' -->
        <!-- Fontawesome CDN -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Fontawesome CDN -->
        <!-- Vue.js CDN -->
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- /Vue.js CDN -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="container d-flex">
                <!-- Left side app - Contacts&Profile -->
                <aside class="left-side">
                    <!-- Info profilo utente -->
                    <div class="profile">
                        <div class="profile__left">
                            <img class="profile-img" src="img/avatar_io.jpg" alt="your-profile-pic">
                            <h4>Pietro</h4>
                        </div>
                        <div class="profile__right">
                            <i class="fa-solid fa-arrows-rotate"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- /Info profilo utente -->

                    <!-- Banner notifiche desktop -->
                    <div class="banner-desktop">
                        <i class="fa-solid fa-bell-slash"></i>
                        <div class="banner-desktop__info">
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a href="#">
                                <small>Attiva notifiche desktop</small>
                            </a>
                        </div>
                    </div>
                    <!-- /Banner notifiche desktop -->

                    <form class="search-in-contacts" @submit.prevent="">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </form>
                </aside>
                <!-- /Left side app - Contacts&Profile -->

                <!-- Right side app - Chat -->
                <main class="right-side">
                    <!-- all info showed chat on the right -->
                    <div class="chat-container">
                        <div class="chat-info-contact">
                            <div class="chat-info-contact__pic d-flex">
                                <img class="profile-img" src="img/avatar_1.jpg" alt="michele_avatar_pic">
                                <div class="chat-info-contact__details">
                                    <h4>Michele</h4>
                                    <small>Ultimo accesso oggi alle 12:00</small>
                                </div>
                            </div>
                            <div class="showed-chat__info__settings">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <!-- /all info showed chat on the right -->
                </main>
                <!-- /Right side app - Chat -->
            </div>
        </div>
        
        <script src="js/main.js"></script>
    </body>
</html>
